<template name="tumbleForm">
    <div id="wrapper" style="text-align: center">
        <div class="container">

            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h4>Tumble</h4>
                </div>

                <div class="panel-body">
                    <form class="form-horizontal">
                        <div class="form-group" id="toAddressFormGroup">
                            <label for="toAddressTextBox" class="col-sm-2 control-label">Destination Address:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="toAddressTextBox" placeholder="**********************************">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="defaultTransactionFeeTextBox" class="col-sm-2 control-label">Default Transaction
                                Fee:</label>
                            <div class="col-sm-4">
                                <input type="number" class="form-control" id="defaultTransactionFeeTextBox" min="0.0001"
                                       step="0.0001"
                                       placeholder="BTC" value="0.0001" aria-describedby="helpBlock"/>
                                    <span id="helpBlock" class="help-block">Higher transaction fees will result in your bitcoin being tumbled more quickly</span>
                            </div>

                            <label for="tumbleCountTextBox" class="col-sm-2 control-label">Cycles:</label>
                            <div class="col-sm-4">
                                <input type="number" class="form-control" id="tumbleCountTextBox" min="5"
                                       step="1"
                                       placeholder="#" value="5" aria-describedby="cyclesHelpBlox" />
                                <span id="cyclesHelpBlock" class="help-block">More cycles incur more transactions fees but will result in more thorough tumbling</span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="estFeeTextBox" class="col-sm-2 control-label">Estimated Total Fee:</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" id="estFeeTextBox"
                                       placeholder="{{estFee}} + (.001 service fee) BTC" readonly/>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="panel-footer">
                    <button class="btn btn-success form-control disabled" id="tumbleButton">Tumble <span
                            class="glyphicon glyphicon-play"></span></button>
                </div>

            </div>
        </div>

    </div>
</template>
